<!DOCTYPE html>
<html>
    <head>
        <title>
            MCQS
        </title>
    </head>
    <body style="background-color: bisque;">
        <h1 align="center">
            Create MCQ
        </h1>
        <br/>
        <br/>
        <form id="mcq" action="/save" method="post">
            {% csrf_token %}
            <table align="center" style="color: green;">
                <tr>
                    <td><label for="MCQid" > MCQid: </label></td>
                    <td><input type="number" placeholder="123" name="MCQid"></td>
                </tr>
                <tr>
                    <td><label for="Question" > Question </label></td>
                    <td><textarea name="Question" rows="4" cols="50"  > </textarea></td>
                </tr>
                <tr>
                    <td><label for="Option1" > Option1 </label></td>
                    <td><textarea name="Option1" rows="4" cols="50" > </textarea></td>
                </tr>
                <tr>
                    <td><label for="Option2" > Option2 </label></td>
                    <td><textarea name="Option2" rows="4" cols="50" > </textarea></td>
                </tr>
                <tr>
                    <td><label for="Option3" > Option3 </label></td>
                    <td><textarea name="Option3" rows="4" cols="50" > </textarea></td>
                </tr>
                <tr>
                    <td><label for="Option4" > Option4 </label></td>
                    <td><textarea name="Option4" rows="4" cols="50" > </textarea></td>
                </tr>
                <tr>
                    <td><label for ="answer" >Answer: </label></td>
                    <td><input type="number" placeholder="1" name="answer"  max="4" min="1" ></td>
                </tr>
                <tr>
                    <td><input type="submit" value="submit" name="submit"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
